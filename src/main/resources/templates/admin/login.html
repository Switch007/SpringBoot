<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Home</title>
<!-- Custom Theme files -->
<link href="../../css/common.css" rel="stylesheet" type="text/css"
	media="all" />
<!-- Custom Theme files -->
<script type="text/javascript" src="../../js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="../../js/Validform_v5.3_min.js"></script>
</head>
<body>
	<div class="login">
		<h2>Acced Form</h2>
		<div class="login-top">
			<h1>LOGIN FORM</h1>
			<form class="frm" action="/admin/user/login" method="post">
				<input type="text" placeholder="YOUR ACCOUNT" datatype="s3-20"
					name="account" errormsg="请输入帐号,3-20个字符！！" nullmsg="请输入帐号" /> <input
					type="password" datatype="s3-20" errormsg="请重新输入密码" nullmsg="请输入密码"
					name="password" />
				<div class="forgot">
					<a href="#">forgot Password</a> <input type="submit" value="Login"
						id="login" />
				</div>
			</form>
		</div>
		<div class="login-bottom">
			<h3>
				New User &nbsp;<a href="#">Register</a>&nbsp;Here
			</h3>
		</div>
	</div>
	<div class="copyright">
		<p>Copyright &copy; 2017.Company name All rights reserved.</p>
	</div>
</body>
<script type="text/javascript">
	$(".frm").Validform(
			{
				btnSubmit : "#login",
				tiptype : 4, //可选项 1=>pop box,2=>side tip(parent.next.find; with default pop),3=>side tip(siblings; with default pop),4=>side tip(siblings; none pop)，默认为1，也可以传入一个function函数，自定义提示信息的显示方式（可以实现你想要的任何效果，具体参见demo页）;
				postonce : true, //可选项 表单是否只能提交一次，true开启，不填则默认关闭;
				ajaxPost : true,
				callback : function(data) {
					console.log(data);
					if (data.code == 0) {
						window.location.href = "/admin/user/getUserList";
					} else {
						$(".Validform_checktip").removeClass("Validform_right")
								.addClass("Validform_error").addClass(
										"Validform_wrong").text("密码错误，请确认!");
					}
				}
			});
	$(function() {
	})
</script>
</html>
